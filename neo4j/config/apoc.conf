# APOC Configuration for MACM Agent Tools
# Trigger settings
apoc.trigger.enabled=true
apoc.trigger.refresh=60000

# APOC import/export settings
apoc.export.file.enabled=true
apoc.import.file.enabled=true

# APOC procedure timeout
apoc.jobs.pool.num_threads=4

# UUID generation
apoc.uuid.enabled=true

# TTL (Time To Live) settings
apoc.ttl.enabled=true
apoc.ttl.schedule=5

# Import initial schema (indexes/constraints) from a Cypher file

apoc.initializer.macm.1=CALL apoc.cypher.runFile("file:////var/lib/neo4j/db_init/triggers/01_check_single_host_provide_for_service.cypher")